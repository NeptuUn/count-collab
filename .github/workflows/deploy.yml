name: main branch test, build, and deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: count_collab
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Lint
        run: biome ci

      - name: Prepare Svelte
        run: bunx svelte-kit sync

      - name: Check Svelte
        run: bun run svelte-check

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/count_collab

  docker-build:
    runs-on: self-hosted
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: NeptuUn
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/count-collab/count-collab:latest

  deploy:
    runs-on: self-hosted
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            DEPLOY_DIR="$HOME/count-collab"
            mkdir -p "$DEPLOY_DIR"

            # Login to GHCR and pull latest image
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u NeptuUn --password-stdin
            docker pull ghcr.io/count-collab/count-collab:latest

            # Generate .env file
            cat > "$DEPLOY_DIR/.env" <<EOF
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}
            NODE_ENV=production
            EOF

            # Generate docker-compose.yml
            cat > "$DEPLOY_DIR/docker-compose.yml" <<EOF
            services:
              count-collab:
                image: ghcr.io/count-collab/count-collab:latest
                container_name: count-collab
                restart: unless-stopped
                ports:
                  - "80:80"
                env_file:
                  - .env
                depends_on:
                  db:
                    condition: service_healthy
                networks:
                  - count-collab

              db:
                image: postgres:16-alpine
                container_name: count-collab-db
                restart: unless-stopped
                environment:
                  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
                  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }}"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
                networks:
                  - count-collab

            volumes:
              postgres_data:

            networks:
              count-collab:
                driver: bridge
            EOF

            cd "$DEPLOY_DIR"

            # Check if database container is already running
            if docker ps --format '{{.Names}}' | grep -q '^count-collab-db$'; then
              echo "Database already running, restarting app only..."
              docker compose up -d --no-deps count-collab
            else
              echo "Starting full stack (database + app)..."
              docker compose up -d
            fi

            # Wait for health checks
            echo "Waiting for services to be healthy..."
            sleep 5
            docker compose ps
