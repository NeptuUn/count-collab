name: main build & deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: self-hosted
    container:
      image: node:22-slim

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: count_collab
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Lint
        run: biome ci

      - name: Check Svelte
        run: bun run svelte-check

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: postgresql://user:password@postgres:5432/count_collab

  docker-build:
    runs-on: self-hosted
    container:
      image: docker:27-cli
      options: --volume /var/run/docker.sock:/var/run/docker.sock
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "$GHCR_PAT" | docker login ghcr.io -u NeptuUn --password-stdin
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/count-collab/count-collab:latest .
          docker push ghcr.io/count-collab/count-collab:latest

  deploy:
    runs-on: self-hosted
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
