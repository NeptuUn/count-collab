name: test, lint, and build

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: count_collab
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Lint
        run: biome ci

      - name: Prepare Svelte
        run: bunx svelte-kit sync

      - name: Check Svelte
        run: bun run svelte-check

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/count_collab

  docker-build:
    runs-on: self-hosted
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: ghcr.io/count-collab/count-collab:latest